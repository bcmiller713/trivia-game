<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivia Quiz</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>

<body>

	<div class="container">
	
		<img class="logo" src="assets/images/pokemon.png">

		<div class="row">
			
			<div class="col-md-12 title">Trivia Quiz!</div>

		</div>

		<div class="row">
			
			<div class="col-md-12 time"></div>

		</div>

		<div class="row">
			
			<div class="col-md-1"></div>
			<div class="col-md-10 question"></div>
			<div class="col-md-1"></div>

		</div>

		<div class="row">
			
			<div class="col-md-4"></div>
			<div class="col-md-4 all-answers">
				<p class="answer1 answers"><p>
				<p class="answer2 answers"><p>
				<p class="answer3 answers"><p>
				<p class="answer4 answers"><p>
			</div>
			<div class="col-md-4"></div>

		</div>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 gif"></div>
			<div class="col-md-4"></div>
		</div>

		<div class="row">
			
			<div class="col-md-12">
				
				<button class="button start">Start</button>

				<button class="button restart">Play Again</button>

			</div>

		</div>

	</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
